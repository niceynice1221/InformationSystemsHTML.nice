<html>
<head>
    <title> 64312901 บัณฑิตา องศ์บุญ </title> 
</head>
<body>
    โปรแกรมแม่สูตรคูณ <br>
    <script language="javascript">
        var num , round ;
        var ans=confirm("คุณต ้องการแสดงสูตรคูณหรือไม่");
        if(ans==true){
        num = prompt("ใสแ่ มส่ ตู รคณู ");
        round = prompt("ใสจ่ านวนรอบ");
        for(i=1;i<= round;i++){
        document.write(num + " * " + i +" = " +num*i + "<br>");
        }
        alert("แสดงสูตรคูณเรียบร ้อยแล้ว");
        }else{
        alert("คุณไม่ต ้องการแสดงสูตรคูณ");
        }
        </script>
</script>
</body>
</html>
